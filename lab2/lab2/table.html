<!doctype>
<html>
<head>
<title>Table</title>
</head>
<body>
	<table style="width:50%" border="1 px">
	
	<caption>Something</caption>
		<tr>
			<th>1st</th>
			<th>2nd</th>
			<th>3rd</th>
		</tr>
		
		<tr>
			<td colspan="2">00</td>
			<!--<td>01</td>-->
			<td>02</td>
		</tr>
		
		<tr>
			<td rowspan="2">10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		
		<tr>
			<td>20</td>
			<td>21</td>
			<!--<td>22</td>-->
		</tr>
	</table>
</body>
</html>
